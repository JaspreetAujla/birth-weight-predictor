<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Prediction</title>

    <style>
         {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2ec4b6, #90dbf4);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 60px;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #1b4965;
            margin-bottom: 25px;
            font-size: 22px;
        }

        label {
            font-weight: 600;
            color: #1b4965;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2ec4b6;
            box-shadow: 0 0 5px rgba(46, 196, 182, 0.4);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #2ec4b6;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219ebc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PREDICT BIRTH WEIGHT OF YOUR BABY:</h1>

        <form action="/predict" method="post">

            <label>Gestation</label>
            <input name="gestation" type="number" required>

            <label>Parity</label>
            <input name="parity" type="number" required>

            <label>Age</label>
            <input name="age" type="number" required>

            <label>Height</label>
            <input name="height" type="number" required>

            <label>Weight</label>
            <input name="weight" type="number" required>

            <label>Smoke</label>
            <input name="smoke" type="number" required>

            <button type="submit">Predict Birth Weight</button>

        </form>
        <h3>PREDICTED BIRTH WEIGHT : {{prediction}} </h3>
    </div>

</body>
</html>
